<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>E-Book Viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: white;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .book-container {
      width: 100%;
      height: calc(100vh - 100px);
      padding: 10px;
    }
    .upload-section {
      text-align: center;
      padding: 20px;
    }
    .upload-btn {
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
    }
    .upload-btn:hover {
      background: #45a049;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>AIFRenz 이슈페이퍼 제1호</h1>
  <div class="upload-section">
    <input type="file" id="file-input" accept=".pdf">
    <button class="upload-btn" onclick="document.getElementById('file-input').click()">
      PDF 파일 선택
    </button>
    <span id="file-name"></span>
  </div>
</div>

<div class="book-container">
  <!-- 기본 샘플 PDF -->
  <div class="_df_book"
       id="flipbook"
       height="100%"
       webgl="true"
       backgroundcolor="#1a1a2e"
       source="books/issuepaper.pdf">
  </div>
</div>

<!-- jQuery -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="dflip/js/dflip.min.js" type="text/javascript"></script>

<script>
  // 파일 업로드 처리
  document.getElementById('file-input').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file && file.type === 'application/pdf') {
      document.getElementById('file-name').textContent = file.name;

      // 기존 플립북 제거
      const container = document.querySelector('.book-container');
      container.innerHTML = '';

      // 새 플립북 생성
      const newBook = document.createElement('div');
      newBook.className = '_df_book';
      newBook.id = 'flipbook';
      newBook.setAttribute('height', '100%');
      newBook.setAttribute('webgl', 'true');
      newBook.setAttribute('backgroundcolor', '#1a1a2e');
      newBook.setAttribute('source', URL.createObjectURL(file));
      container.appendChild(newBook);

      // DFlip 재초기화
      if (window.SUSPENDED_DFLIP) {
        window.SUSPENDED_DFLIP.parse(container);
      }
    }
  });
</script>

</body>
</html>
